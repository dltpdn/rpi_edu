<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css" >
#img_wrap{
	width : 320px;
	height : 240px;
	border: 1px solid #000;
}
img:fullscreen{
	width:100%;
	height:100%;
}
img:-webkit-full-screen{
	width:100%;
	height:100%;
}
img:-moz-full-screen{
	width:100%;
	height:100%;
}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
$(function(){
 	$('#btn_stop').click(function(){
        $('#img').attr("src", "")
 	});
 	$('#btn_start').click(function(){
         const url = '/cam_mjpg'
 	    $('#img').attr('src', url)
 	});
});
</script>
</head>
<body>
<h1>Camera Streaming Test Page.</h1>
<p>Using MJPG</p>
<button id="btn_start">start</button><button id="btn_stop">stop</button><br/>
<div id="img_wrap">
	<img src="" id="img" />
</div>
</body>
</html>
